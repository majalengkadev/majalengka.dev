<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Komunitas Majalengka Developer">
  <meta name="author" content="Majalengka Dev">
  <meta name="keywords" content="majalengka, majalengka dev, majalengka developer" />
  <link rel="icon" href="./img/logo.svg">

  <title>Member Komunitas Majalengka Dev</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/v4-shims.min.css"
    integrity="sha256-DRxbpLKdtC2t9h+ecwQzH6g1/nMruwKCKtoXqaY8IV8=" crossorigin="anonymous" />

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/">MajalengkaDev</a>
    </div>
  </nav>

  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>Anggota Majalengka Dev</h1>
    </div>
  </header>


  <section id="anggota" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="row" id="member">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Majalengka Dev 2023</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

  <script>
    fetch('./member.json')
      .then(response => response.json())
      .then(data => {
        var items = '';

        data['members'].forEach(listItem => {

          const item = `<div class="col-md-4 mb-4">
                  <div class="card">
                    <img class="card-img-top" src="https://www.gravatar.com/avatar/${listItem.emailHash}?s=640&d=robohash" alt="Card image cap">
                    <div class="card-body text-center">
                      <h6 class="card-title">${listItem.name}</h6>
                      <div class="btn-group btn-group-sm d-flex justify-content-center" role="group">
                        <a target="_blank" href="${listItem.linkedin}" class="btn btn-sm btn-light"><i class="fa fa-linkedin"></i></a>
                        <a target="_blank" href="${listItem.github}" class="btn btn-sm btn-light"><i class="fa fa-github"></i></a>
                        <a target="_blank" href="${listItem.website}" class="btn btn-sm btn-light"><i class="fa fa-link"></i></a>
                      </div>
                    </div>
                  </div>
                </div>`

          items += item;
        });

        document.getElementById('member').innerHTML = '<div class="row">' + items + '</div>';
      });


  </script>

</body>

</html>
